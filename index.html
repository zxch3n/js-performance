<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./src/getCallbacks.js" type="text/javascript"></script>
  <style>
    li {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <ul id="lala"></ul>
  <div id="calc">Calculating... <span id="progress"></span></div>
  <script>
    const target = document.querySelector('ul');
    function print(s) {
      const li = document.createElement('li');
      target.appendChild(li)
      li.textContent = s;
    }

    const progress = document.querySelector('#progress');

    function getTime(ms, name = 'ms') {
      if (ms > 1) {
        return ms.toFixed(2).padEnd(10, ' ') + name;
      }

      if (name === 'ms') {
        return getTime(ms * 1000, 'us')
      }

      if (name === 'us') {
        return getTime(ms * 1000, 'ns')
      }

      if (name === 'ns') {
        return getTime(ms * 1000, 'ps')
      }

      return ms.toString().padEnd(10, ' ') + name;
    }

    async function run() {
      const callbacks = await getCallbacks();

      const map = {};
      let count = 0;
      for (const { callback, name, postProcess } of callbacks) {
        const startTime = Date.now();
        let usedTime;
        let times = 0;
        while ((usedTime = Date.now() - startTime) < 500) {
          times++;
          callback();
        }

        let ans = usedTime / times;
        if (postProcess) {
          ans = postProcess(ans, map);
        }

        map[name] = ans;
        let output = `[${name.padEnd(36, ' ')}]: ${getTime(ans)}`;
        print(output)
        count++;
        progress.textContent = `${(count / callbacks.length * 100).toFixed(1)}%`;
        await new Promise(r => setTimeout(r));
      }

      const div = document.querySelector('#calc');
      div.remove();
    }

    run();

  </script>
</body>

</html>
