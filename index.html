<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./src/getCallbacks.js" type="text/javascript"></script>
  <style>
    li {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <ul id="lala"></ul>
  <div id="calc">Calculating... <span id="progress"></span></div>
  <script>
    const target = document.querySelector('ul');
    function print(s) {
      const li = document.createElement('li');
      target.appendChild(li)
      li.textContent = s;
    }

    const progress = document.querySelector('#progress');

    async function run() {
      const callbacks = await getCallbacks();

      const map = {};
      let count = 0;
      for (const { callback, name, sub } of callbacks) {
        const startTime = Date.now();
        let usedTime;
        let times = 0;
        while ((usedTime = Date.now() - startTime) < 500) {
          times++;
          callback();
        }

        let ans = usedTime / times * 1000;
        if (sub) {
          if (!map[sub]) {
            throw new Error(`${sub} should be ahead of ${name}`);
          }

          ans -= map[sub];
        }

        map[name] = ans;
        let output = `[${name.padEnd(36, ' ')}]: ${ans.toFixed(3).padEnd(10, ' ')}us`;
        if (sub) {
          output += `  (sub: ${sub})`;
        }

        print(output)
        count++;
        progress.textContent = `${(count / callbacks.length * 100).toFixed(1)}%`;
        await new Promise(r => setTimeout(r));
      }

      const div = document.querySelector('#calc');
      div.remove();
    }

    run();

  </script>
</body>

</html>
